<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike '/favicon.ico' or 'favicon.ico', '%PUBLIC_URL%/favicon.ico' will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <style>
      body {
        font-family: cursive;
      }
      input {
        padding: 0.25rem;
      }
      input.error {
        border: 1px solid red;
        outline: 1px solid red;
      }
      button {
        margin-left: 0.5rem;
      }
      button,
      li {
        cursor: pointer;
      }
      li.completed > span:nth-child(2) {
        text-decoration: line-through;
      }
      li > button {
        background-color: red;
        color: white;
      }
      li.completed > button {
        background-color: inherit;
        color: inherit;
        cursor: not-allowed;
      }
      button.active {
        outline: 2px solid gold;
      }
      .hidden {
        display: none !important;
      }
      .shadow {
        box-shadow: 3px 3px 3px #ccc;
      }
      .alert {
        visibility: visible;
        opacity: 1;
        transition: opacity 2s linear;
        padding: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: cornsilk;
        width: fit-content;
        margin-bottom: 0.5rem;
      }
      .alert.shown {
        visibility: hidden;
        opacity: 0;
        transition: visibility 0s 0.3s, opacity 0.3s linear;
      }
      .todo-list {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 1rem;
        margin: 1rem;
        width: fit-content;
      }
      .todo-list ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      .todo-list li > span:first-child {
        background-color: cyan;
      }
      .todo-list li > span:first-child::before {
        content: "(";
      }
      .todo-list li > span:first-child::after {
        content: ")";
      }
      .todo-header {
        border: 1px solid #ccc;
        padding: 1rem;
        width: fit-content;
      }
    </style>
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <p>
      This <a href="http://reactjs.org">React</a> application implements the
      <a href="https://react-redux.js.org">Redux</a> principles without the
      Redux external dependency.<br />Instead we implement that ourself by
      following <a href="https://twitter.com/dan_abramov">Dan Abramov</a>'s
      <a href="https://egghead.io/courses/getting-started-with-redux"
        >Getting started with Redux course</a
      >.
    </p>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
